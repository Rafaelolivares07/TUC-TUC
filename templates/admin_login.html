<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - TUC-TUC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Título -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white mb-2">TUC-TUC</h1>
            <p class="text-indigo-100 text-lg">Panel de Administración</p>
        </div>

        <!-- Card de Login -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>

            <!-- Mensajes Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-lg {% if category == 'danger' %}bg-red-50 text-red-800 border border-red-200{% else %}bg-green-50 text-green-800 border border-green-200{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Formulario -->
            <form method="POST" action="{{ url_for('admin_login_post') }}">
                <!-- Usuario -->
                <div class="mb-5">
                    <label for="usuario" class="block text-sm font-semibold text-gray-700 mb-2">
                        Usuario
                    </label>
                    <input
                        type="text"
                        id="usuario"
                        name="usuario"
                        required
                        autocomplete="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                        placeholder="Ingresa tu usuario"
                    >
                </div>

                <!-- Contraseña -->
                <div class="mb-5">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                        placeholder="Ingresa tu contraseña"
                    >
                </div>

                <!-- Checkbox Recordar -->
                <div class="mb-6 flex items-center">
                    <input
                        type="checkbox"
                        id="recordar"
                        name="recordar"
                        value="1"
                        class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                    >
                    <label for="recordar" class="ml-2 text-sm text-gray-700">
                        Recordar mi sesión por <span class="font-semibold">30 días</span>
                    </label>
                </div>

                <!-- Botón Submit -->
                <button
                    type="submit"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                >
                    Iniciar Sesión
                </button>
            </form>

            <!-- Info adicional -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    Sesión segura con cifrado de extremo a extremo
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <a href="{{ url_for('tienda_home') }}" class="text-indigo-100 hover:text-white text-sm transition duration-200">
                ← Volver a la tienda
            </a>
        </div>
    </div>
</body>
</html>
