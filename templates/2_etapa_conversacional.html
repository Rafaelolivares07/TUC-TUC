<!doctype html>
<title>Proceso de Identificaci贸n</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap');
    
    body {
        font-family: 'Lato', 'Helvetica Neue Thin', Arial, sans-serif; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #e6ffe6; 
        color: #333;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }
    .container {
        max-width: 90%;
        width: 100%;
    }
    h1 {
        font-size: 8vw;
        color: #28a745;
        font-weight: 300;
        margin-bottom: 40px;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
    }
    .options-list {
        list-style: none;
        padding: 0;
    }
    .options-list li {
        margin-bottom: 15px;
    }
    .option-button {
        display: block;
        width: 100%;
        padding: 15px;
        font-size: 5vw;
        font-weight: 400; 
        background-color: white;
        color: #28a745;
        border: 2px solid #28a745;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, transform 0.1s;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
        animation-delay: 0.5s; 
    }
    .option-button:hover, .option-button:active {
        background-color: #28a745;
        color: white;
        transform: translateY(-2px);
    }

    /* Animaci贸n de Aparici贸n Lenta */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /*  SOLUCIN AL ERROR DE SINTAXIS: Retraso de Animaci贸n por CSS Puro */
    /* Cada opci贸n aparecer谩 con un retraso secuencial sin usar Jinja en el style="" */
    .opcion-1 { animation-delay: 0.7s !important; }
    .opcion-2 { animation-delay: 0.9s !important; }
    .opcion-3 { animation-delay: 1.1s !important; }
    .opcion-4 { animation-delay: 1.3s !important; }
    .opcion-5 { animation-delay: 1.5s !important; }
    .opcion-6 { animation-delay: 1.7s !important; }
    
</style>

<div class="container">
    <h1>{{ pregunta }}</h1>

    <form method="POST">
        <ul class="options-list">
            {% for opcion_texto, opcion_valor in opciones %}
            <li>
                <button type="submit" name="{{ nombre_campo }}" value="{{ opcion_valor }}" class="option-button opcion-{{ loop.index }}">
                    {{ opcion_texto }}
                </button>
            </li>

            {% endfor %}
        </ul>
    </form>
</div>
